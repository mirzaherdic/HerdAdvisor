	<script>
	function showResult(str) {
	  if (str.length==0) { 
	    document.getElementById("livesearch").innerHTML="";
	    document.getElementById("livesearch").style.border="0px";
	    return;
	  }
	  if (window.XMLHttpRequest) {
	    xmlhttp=new XMLHttpRequest();
	  } else {
	    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	  }
	  xmlhttp.onreadystatechange=function() {
	    if (this.readyState==4 && this.status==200) {
	      document.getElementById("livesearch").innerHTML=this.responseText;
	      document.getElementById("livesearch").style.border="1px solid #A5ACB2";
	    }
	  }
	  xmlhttp.open("GET","livesearch.php?q="+str,true);
	  xmlhttp.send();
	}
	function showAllResults() {
		x = document.getElementById("search").value;
		if(x=="")
		{
			document.getElementById("livesearch").innerHTML="";
    		document.getElementById("livesearch").style.border="0px";
		    document.getElementById("rezultati").innerHTML="Nema rezultata";
		    document.getElementById("rezultati").style.border="1px solid #A5ACB2";
		}
		else
		{
			if (window.XMLHttpRequest) {
			    xmlhttp=new XMLHttpRequest();
		    } else {
			    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
			}
			xmlhttp.onreadystatechange=function() {
			    if (this.readyState==4 && this.status==200) {
			   	  document.getElementById("livesearch").innerHTML="";
	    		  document.getElementById("livesearch").style.border="0px";
			      document.getElementById("rezultati").innerHTML=this.responseText;
			      document.getElementById("rezultati").style.border="1px solid #A5ACB2";
			    }
			}
			xmlhttp.open("GET","search.php?q="+x,true);
		  	xmlhttp.send();
		}
		
	  	return false;
	}
	</script>
</head>
